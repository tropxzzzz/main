<!DOCTYPE html>
<html>
<head>
  <title>Run JavaScript with Button Click</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
</head>
<body>
  <h1>Run JavaScript with Button Click</h1>

  <button id="runButton">Run main.js</button>

  <script>
    var runButton = document.getElementById("runButton");
    runButton.addEventListener("click", function() {
      // Code to execute when the button is clicked
      // Include the contents of your main.js file here or make an AJAX request to fetch it
      
      // Example: Loading main.js using Axios library
      axios.get("https://cdn.jsdelivr.net/gh/<username>/<repository>/main.js")
        .then(function(response) {
          eval(response.data); // Execute the JavaScript code retrieved from main.js
        })
        .catch(function(error) {
          console.error("Failed to load main.js:", error);
        });
    });
  </script>
</body>
</html>
